<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
            font-size: 18px;
        }

        .score {
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .instructions {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over button {
            background: #4ecdc4;
            border: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>

        <div class="game-info">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="game-controls">
                <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
                <button id="pauseBtn">æš‚åœ</button>
                <button id="resetBtn">é‡ç½®</button>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <div class="instructions">
            <p>ä½¿ç”¨æ–¹å‘é”®æˆ– WASD æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>åƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œæ’å¢™æˆ–æ’åˆ°è‡ªå·±æ¸¸æˆç»“æŸ</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;

        let snake = [];
        let direction = { x: 0, y: 0 };
        let food = {};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 100;

        // åˆå§‹åŒ–è›‡
        function initSnake() {
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCountY / 2) }
            ];
            direction = { x: 0, y: 0 };
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCountY)
            };

            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];

                if (i === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#4ecdc4';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4ecdc4';
                } else {
                    // è›‡èº«
                    ctx.fillStyle = '#45b7aa';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#45b7aa';
                }

                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );

                // æ·»åŠ çœ¼ç›ï¼ˆä»…è›‡å¤´ï¼‰
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    ctx.shadowBlur = 0;
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (direction.x === 1) { // å‘å³
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.x === -1) { // å‘å·¦
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.y === 1) { // å‘ä¸‹
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    } else if (direction.y === -1) { // å‘ä¸Š
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                }
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning || gamePaused) return;

            // åªæœ‰å½“è›‡å¼€å§‹ç§»åŠ¨æ—¶æ‰æ›´æ–°
            if (direction.x === 0 && direction.y === 0) return;

            // ç§»åŠ¨è›‡å¤´
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // æ£€æŸ¥æ’å¢™
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCountY) {
                gameOver();
                return;
            }

            // æ£€æŸ¥æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            // æ·»åŠ æ–°å¤´éƒ¨
            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();

                // æå‡æ¸¸æˆé€Ÿåº¦
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }
            } else {
                // æ²¡åƒåˆ°é£Ÿç‰©åˆ™ç§»é™¤å°¾éƒ¨
                snake.pop();
            }
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            update();
            draw();

            if (gameRunning) {
                setTimeout(gameLoop, gameSpeed);
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) return;

            initSnake();
            generateFood();
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = 100;
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            gameLoop();
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'ç»§ç»­' : 'æš‚åœ';

            if (!gamePaused) {
                gameLoop();
            }
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            document.getElementById('pauseBtn').textContent = 'æš‚åœ';
            gameOverElement.style.display = 'none';
            initSnake();
            generateFood();
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = 100;
            draw();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) {
                        direction = { x: 0, y: -1 };
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) {
                        direction = { x: 0, y: 1 };
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) {
                        direction = { x: -1, y: 0 };
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) {
                        direction = { x: 1, y: 0 };
                    }
                    break;
            }
        });

        // æŒ‰é’®äº‹ä»¶ç›‘å¬
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        // åˆå§‹åŒ–æ¸¸æˆ
        initSnake();
        generateFood();
        draw();
    </script>
</body>
</html>
